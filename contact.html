<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./images/favicon.png" />

    <title>E-commerce</title>
    <!-- for alert -->
   <script src="https://cdn.jsdelivr.net/npm/sweetalert2@7.12.15/dist/sweetalert2.all.min.js"></script>
   <link rel='stylesheet' href='https://cdn.jsdelivr.net/npm/sweetalert2@7.12.15/dist/sweetalert2.min.css'></link>
  <!--  -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Spartan"
      rel="stylesheet"
    />
    <!-- <link rel="stylesheet" href="style/style.css" /> -->
    <link rel="stylesheet" href="style/contact.css" />
  </head>
  <body id="main">
     <section id="header">
     </section> 
     <div class="container-fluid">
      <!-- Main content -->
      <div class="container mt-4 mb-5">
          <div class="breadcrumb-container">
              <nav aria-label="breadcrumb">
                  <ol class="breadcrumb">
                      <li class="breadcrumb-item"><a href="index.html">Home</a></li>
                      <li class="breadcrumb-item active" aria-current="page">Contact</li>
                  </ol>
              </nav>
          </div>

          <div class="row mt-5">
              <div class="col-md-4">
                  <div class="contact-info mb-5">
                      <div class="contact-icon-container mb-3">
                          <div class="contact-icon">
                              <i class="fa-solid fa-phone"></i>
                          </div>
                      </div>
                      <h4 class="mb-3">Call To Us</h4>
                      <p>We are available 24/7, 7 days a week.</p>
                      <p class="mb-0">Phone: +8801611112222</p>
                      <hr class="my-4">
                  </div>

                  <div class="contact-info">
                      <div class="contact-icon-container mb-3">
                          <div class="contact-icon">
                              <i class="fa-solid fa-envelope"></i>
                          </div>
                      </div>
                      <h4 class="mb-3">Write To Us</h4>
                      <p>Fill out our form and we will contact you within 24 hours.</p>
                      <p class="mb-1">Emails: customer@exclusive.com</p>
                      <p class="mb-0">Emails: support@exclusive.com</p>
                  </div>
              </div>

              <div class="col-md-8">
                  <div class="contact-form-container">
                      <form id="contactForm">
                          <div class="row mb-4">
                              <div class="col-md-4">
                                  <input type="text" class="form-control" placeholder="Your Name *" required>
                              </div>
                              <div class="col-md-4">
                                  <input type="email" class="form-control" placeholder="Your Email *" required>
                              </div>
                              <div class="col-md-4">
                                  <input type="tel" class="form-control" placeholder="Your Phone *" required>
                              </div>
                          </div>
                          <div class="row mb-4">
                              <div class="col-12">
                                  <textarea class="form-control" rows="6" placeholder="Your Message"></textarea>
                              </div>
                          </div>
                          <div class="row">
                              <div class="col-12 text-end">
                                  <button type="submit" class="btn btn-danger px-4 py-2">Send Message</button>
                              </div>
                          </div>
                      </form>
                  </div>
              </div>
          </div>
      </div>
  </div>
      <div id="footer"></div>
      <script src="components/footer/footer.js"></script>
     <script src="components/navbar/nav.js"></script>
</body>
</html>
